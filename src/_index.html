<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset = "utf-8"/>
        <title>WebGL CAD</title>
        
        <script src = "app/_main.js" type = "module" defer></script>
    </head>

    <body>
        <h1>WebGL CAD</h1>

        <div>
            <div>
                <canvas id = "gl-canvas" width = "800" height = "800" style = "background-color: #525252; border-radius: 20px"></canvas>
            </div>

            <div> 
                <button id = "clear-canvas">Clear Canvas</button>
                <button id = "line-button">Line</button>
                <button id = "square-button">Square</button>
                <button id = "rectangle-button">Rectangle</button>
                <button id = "polygon-button">Polygon</button>
                <input id = "polygon-vertices" type = "number" required placeholder = "Input vertices number..." min = 3 value = 6>
                <input type = "color" id = "color-picker" value = #00FF00>
            </div>

            <div>
                <input type = "file" id = "load-file">
                <input type = "text" id = "filename" placeholder = "Input output file name..." value = "" required>
                <button id = "save-button">Save</button>
            </div>
        </div>

    </body>

    <script src = "app/handlers.js" type = "module"></script>
</html>
