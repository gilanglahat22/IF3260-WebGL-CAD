<!DOCTYPE html>
<html lang = "en">

    <head>
        <meta charset = "utf-8"/>
        <title>GOKs WebGL CAD App</title>
    

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
        <link href = "styles.css" rel = "stylesheet"></link>

    </head>

    <body>
        <div class = "flex-container">
            <div style="width: 25vw; padding: 30px;">
                <h1 style="font-size:20px;">GOKs WebGL CAD App</h1>
                <div> 
                    <div class = "button-group">
                        <button id = "line-button" class = "button-elmt">Line</button>
                        <button id = "square-button" class = "button-elmt">Square</button>
                        <button id = "rectangle-button"class = "button-elmt">Rectangle</button>
                        <div class = "inline-flex">
                            <button id = "polygon-button" class = "button-elmt">Polygon</button>
                            <p>Num. of vertices: </p>
                            <input id = "polygon-vertices" class = "polygon-vertices button-elmt" type = "number" required placeholder = "Input vertices number..." min = 3 value = 6>
                        </div>
   
    
                    </div>

                    <div class = "inline-flex">
                        <p>Color: </p>
                        <input type = "color" id = "color-picker" class = "button-elmt" value = #00FF00>
                    </div>

                    <div id = "range-slider" class = "inline-flex">
                        <div style="margin: -15px 15px -15px 0px; width: 5vw;">
                            <p>Degree: <output id="rangevalue">0</output></p> 
                        </div>
                        <div>0<input type="range" min="0" max="360" value="0" class="slider" id="rotate" oninput="rangevalue.value=value">360</div>
                    </div>
                    
                    <div id="input-resize" style="margin: 12px 0px">
                        <div class = "inline-flex">
                            <div id="input-1" style="margin-right: 12px;">Length : <input type = "text" id = "resizeX" class = "input-text" value = "0" placeholder = "Input size to resize" required> %</div>
                            <div id="input-2">Width  : <input type = "text" id = "resizeY" class = "input-text" value = "0" placeholder = "Input size to resize" required> %</div>
                        </div>
                      
                        <button id = "submitResize-button" class = "file-button" >Resize</button>
                    </div>

                    <button id = "clear-canvas">Clear Canvas</button>

                    <label class = "file-button">
                        <input type = "file" id = "load-file">
                        Upload File
                    </label>
                   
                    <div class = "inline-flex">
                        <button id = "save-button" class = "file-button" style ="display: inline-block;">Save Canvas</button>
                        <input type = "text" id = "filename" class = "input-text" value = "" placeholder = "Input canvas output file name" required >
                    </div>
                    <div class = "inline-flex">
                        <button id = "save-model" class = "file-button" disabled >Save Model</button>
                        <input type = "text" id = "model-filename" class = "input-text" value = "" placeholder = "Input model output file name" required>
                    </div>
                </div>
            </div>


            <div class = "flex-item-right">
                <canvas id = "gl-canvas" width = 1300 height = 1300></canvas>
            </div>

        </div>

    </body>
    
    <script src = "app/model.js"></script>
    <script src = "app/rectangle.js"></script>
    <script src = "app/square.js"></script>
    <script src = "app/utils/convex/process.js"></script>
    <script src = "app/utils/convex/utils.js"></script>
    <script src = "app/utils/gjk/gjk.js"></script>
    <script src = "app/utils/buffers.js"></script>
    <script src = "app/utils/coords.js"></script>
    <script src = "app/utils/shaders.js"></script>
    <script src = "app/utils/draw_utils.js"></script>
    <script src = "app/handlers.js"></script>
    <script src = "app/main.js"></script>

</html>
